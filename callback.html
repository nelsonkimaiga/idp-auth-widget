<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing login...</title>
</head>

<body>
    <p>Logging you in, please wait...</p>

    <script>
        (async function handleLinkedInCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");
            const state = params.get("state");

            if (!code) {
                document.body.innerHTML = "<p>Login failed: No authorization code found.</p>";
                return;
            }

            try {
                const response = await fetch(`https://gfgp.ai/api/idp/api/v1/auth/linkedin/callback?code=${code}&state=${state}`, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json"
                    }
                });

                if (!response.ok) throw new Error("Failed to exchange code for tokens");

                const data = await response.json();

                localStorage.setItem("access_token", data.accessToken);
                localStorage.setItem("refresh_token", data.refreshToken);
                localStorage.setItem("userId", data.userId);

                window.location.href = "profile.html";

            } catch (err) {
                console.error("Login failed", err);
                document.body.innerHTML = "<p>Login failed: " + err.message + "</p>";
            }
        })();
    </script>
</body>

</html>
